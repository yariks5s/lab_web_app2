<!DOCTYPE html>
<html>
<head>
    <title>Update Comment</title>
</head>
<body>
    <h1>Update Comment</h1>
    <a href="/show_all">Return to home</a>
    <form action="/comments/{{ comment.id }}" method="POST">

        <label for="text">Text:</label>
        <textarea id="text" name="text">{{ comment.text }}</textarea><br><br>

        <label for="text">Book:</label>
        <select id="1" name="books">
            {% for book in books %}
                <option value="{{ book.id }}">{{ book.title }}</option>
            {% endfor %}
        </select><br><br>

        <label for="text">User:</label>
        <select id="2" name="users">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select><br><br>

        <input type="submit" value="Update">
    </form>
</body>
</html>
