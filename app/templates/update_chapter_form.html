<!DOCTYPE html>
<html>
<head>
    <title>Update Chapter</title>
</head>
<body>
    <h1>Update Chapter</h1>
    <a href="/show_all">Return to home</a>
    <form action="/chapters/{{ chapter.id }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ chapter.title }}"><br><br>

        <label for="context">Context:</label>
        <textarea id="context" name="context">{{ chapter.context }}</textarea><br><br>

        <label for="context">Book:</label>
        <select id="1" name="books">
            {% for book in books %}
                <option value="{{ book.id }}">{{ book.title }}</option>
            {% endfor %}
        </select><br><br>

        <input type="submit" value="Update">
    </form>
</body>
</html>
