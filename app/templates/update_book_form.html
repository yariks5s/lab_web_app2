<!DOCTYPE html>
<html>
<head>
    <title>Update Book</title>
</head>
<body>
    <h1>Update Book</h1>
    <a href="/show_all">Return to home</a>
    <form action="/books/{{ book.id }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title }}"><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ book.description }}</textarea><br><br>

        <label for="description">Author:</label>
        <select id="1" name="authors">
            {% for author in authors %}
                <option value="{{ author.id }}">{{ author.name }}</option>
            {% endfor %}
        </select><br><br>

        <input type="submit" value="Update">
    </form>
</body>
</html>
